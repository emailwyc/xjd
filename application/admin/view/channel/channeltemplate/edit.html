<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">模板名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="template_name" name="row[template_name]" value="{$row.template_name}" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">模板地址:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" name="row[template_url]" value="{$row.template_url}"  data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">模板预览PC:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id='c-local-pc' name="row[template_preview_pc]" value="{$row.template_preview_pc}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload-local" class="btn btn-primary plupload" data-input-id="c-local-pc" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i>上传</button>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">模板预览APP:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id='c-local-app' name="row[template_preview_app]" value="{$row.template_preview_app}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button id="plupload" class="btn btn-primary plupload" data-input-id="c-local-app" data-url="{:url('ajax/upload')}"><i class="fa fa-upload"></i>上传</button>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
