<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">渠道名称:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="channel_name" name="row[channel_name]" value="" data-rule="required"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="channel_desc" name="row[channel_desc]" value="" />
        </div>
    </div>

            </select>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">结算方式:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[settle_type]">
                <option value="">请选择</option>
                <option value="CPS">CPS</option>
                <option value="CPA">CPA</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">模板:</label>
        <div class="col-xs-12 col-sm-8">
            <select name="row[template_id]">
                <option value="0">请选择</option>
                {foreach $template as $k=>$v}
                <option value="{$k}">{$v}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
