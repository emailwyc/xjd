<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="account/repay/editBlack">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">借款额度:</label>
        <div class="col-xs-12 col-sm-4">
            <input data-rule="required" class="form-control" name="row[quota]" type="text" value="{$row.quota}">
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id" class="form-control" name="row[id]" type="number" value="{$row.id}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
