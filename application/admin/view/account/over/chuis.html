<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/index.php/admin/account/over/editChui">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">催收人员:</label>
        <div class="col-xs-12 col-sm-4">
            <select name="row[over_mem]">
                {volist name="row" id="vo"}
                  <option value="{$vo.id}" >{$vo.nickname}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id" class="form-control" name="row[id]" type="number" value="{$ids}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
