<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" style="width: 65%; margin-top: 10px; float: left;">
    <div class="form-group box-flex">
        <label class="col-sm-2" style="text-align: right;">开启展期功能</label>
        <div class="col">
            {:build_radios('row[is_open]', ['1'=>'关闭','2'=>'开启'], $row.is_open)}
        </div>
    </div>
    <div class="form-group box-flex">
        <label class="col-sm-2 control-label">展期日利率</label>
        <div class="col">
            <div class="input-group">
                <input type="text" id='charge' class="form-control" name="row[min_rate]" value="{$row.min_rate}" placeholder="请输入0-100之间">
                <div class="input-group-addon">%</div>
            </div>
        </div>
    </div>
    <div class="form-group box-flex">
        <label class="col-sm-2 control-label">最大展期利率</label>
        <div class="col">
            <div class="input-group">
                <input type="text" id='charge' class="form-control" name="row[max_rate]" value="{$row.max_rate}" placeholder="请输入0-100之间">
                <div class="input-group-addon">%</div>
            </div>
        </div>
    </div>
    <div class="form-group box-flex">
        <label class="col-sm-2 control-label">最小展期天数</label>
        <input type="text" id='num' class="form-control col" name="row[min_num]" value="{$row.min_num}" style="width:80%;">
    </div>
    <div class="form-group box-flex">
        <label class="col-sm-2 control-label">最大展期天数</label>
        <input type="text" id='num' class="form-control col" name="row[num]" value="{$row.num}" style="width:80%;">
    </div>
<!--    <div class="form-group box-flex">
        <label class="col-sm-2" style="text-align: right;">展期预收</label>
        <div class="col">
            {:build_radios('row[expect]', ['1'=>'展期手续费','2'=>'展期手续费+逾期罚息'], $row.expect)}
        </div>
    </div>-->
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">保存</button>
        </div>
    </div>
</form>
