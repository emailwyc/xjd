<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">状态:</label>
        <div class="col-xs-12 col-sm-4">
            <select name="row[status]">
                <option value="normal" {if condition="$row['status'] eq 'normal'"}selected{/if}>正常</option>
                <option value="black" {if condition="$row['status'] eq 'black'"}selected{/if}>黑名单</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">借款额度:</label>
        <div class="col-xs-12 col-sm-4">
            <input data-rule="required" class="form-control" name="row[quota]" type="text" value="{$row.quota}">
        </div>
    </div>
    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        </div>
    </div>
</form>
