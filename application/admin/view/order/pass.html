<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/index.php/admin/order/editPass">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">备注:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-other_fine" class="form-control" step="0.01" name="row[rem]" cols="50" rows="10">{$row.rem}</textarea>
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label class="control-label col-xs-12 col-sm-2">id:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id" class="form-control" name="row[id]" type="number" value="{$row.id}">
        </div>
    </div>
    <div class="form-group"  style="display: none">
        <label class="control-label col-xs-12 col-sm-2">clickType:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-clickType" class="form-control" name="row[clickType]" type="number" value="{$row.clickType}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
